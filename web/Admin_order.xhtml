        <h:form>
        <fieldset>
            <legend>Pending Orders</legend>
            <h:panelGrid columns="6">
                <h:outputLabel value="Order Id"/>
                <h:outputLabel value="Total Price"/>
                <h:outputLabel value="Delivery Date Time"/>
                <h:outputLabel value="Placed Date Time"/>
                <h:outputLabel value="Customer ID"/>
                <h:outputLabel value="Order status"/>
                <c:forEach var="order" items="#{orderBackingBean.FetchPendingOrders()}">
                    <h:outputLabel value="#{order.orderId}"/>
                    <h:outputLabel value="#{order.totalPrice}"/>
                    <h:outputLabel value="#{order.deliveryDateTime}"/>
                    <h:outputLabel value="#{order.placedDateTime}"/>
                    <h:outputLabel value="#{order.customerId}"/>
                    <h:commandButton id="toFilled" immediate="true" value="#{order.orderStatus}" >
                    <f:ajax event="click" listener="#{orderBackingBean.updateOrderStatus(order.orderId)}"  render="@form"/>
                    </h:commandButton>        
                </c:forEach>
            </h:panelGrid>
        </fieldset>
        <fieldset>
            <legend>Filled Orders</legend>
            <h:panelGrid columns="6">
                <h:outputLabel value="Order Id"/>
                <h:outputLabel value="Total Price"/>
                <h:outputLabel value="Delivery Date Time"/>
                <h:outputLabel value="Placed Date Time"/>
                <h:outputLabel value="Customer ID"/>
                <h:outputLabel value="Order status"/>
                <c:forEach var="order" items="#{orderBackingBean.FetchFilledOrders()}">
                    <h:outputLabel value="#{order.orderId}"/>
                    <h:outputLabel value="#{order.totalPrice}"/>
                    <h:outputLabel value="#{order.deliveryDateTime}"/>
                    <h:outputLabel value="#{order.placedDateTime}"/>
                    <h:outputLabel value="#{order.customerId}"/>
                    <h:outputLabel value="#{order.orderStatus}"/>
                </c:forEach>
            </h:panelGrid>
        </fieldset>
        </h:form>
        
    </h:body>
